<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>

<body>
    <center>
        <h1>Bảng cửu chương</h1>
    <script>
        let table = "<table border='1' width='770' cellspacing='0' cellpadding='1'>";
        for (let i = 1; i <= 10; i++)
        {
            table += "<tr>";
            for (let j = 1; j < 10; j++)
            {
                table = table + "<td>" + j + " x " + i + " = " + i*j + "</td>";
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>
    </center>
</body>

</html>
