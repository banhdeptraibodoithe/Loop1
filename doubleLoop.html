<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doubleLoop</title>
</head>
<body>
    <script>
        let a = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (let i = 1; i <= 10; i++)
        {
            a += "<tr>";
            for (let j = 1; j <= 10; j++)
            {
                a = a + "<td>" + j * i + "</td>";
            }
            a += "</tr>";
        }
        a += "</table>";
        document.write(a);
    </script>
</body>
</html>
