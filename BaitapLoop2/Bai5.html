<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let moneyBef = +prompt("Nhập số tiền ban đầu: ");
        let month = +prompt("Nhập số tháng cho vay: ");
        let laiSuat = +prompt("Nhập lãi suất hàng tháng: ");
        let moneyAft = moneyBef;
        for(let i = 1; i <= month; i++)
        {
            moneyBef = moneyBef * (laiSuat + 1);
        }
        moneyAft = moneyBef - moneyAft;
        alert("Tổng số tiền lãi sau " + month + " tháng là: " + moneyAft);
    </script>
</body>
</html>
