<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let cd = +prompt("Nhập chiều dài: ")
        let cr = +prompt("Nhập chiều rộng: ");
        for (let i = 1; i <= cr; i++)
        {
            if (i == 1 || i == cr)
            {
                for (let j = 1; j <= cd; j++)
                {
                    document.write("*");
                }
            }
            else
            {
                document.write("*");
                for (let j = 1; j <= cd - 2; j++)
                {
                    document.write("&nbsp;&nbsp");
                }
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
