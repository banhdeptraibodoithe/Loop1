<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số nguyên dương muốn tính giai thừa: ");
        let b = 1;
        if (a <= 0)
        {
            alert("Số không hợp lệ");
        }
        else
        {
            for (let i = 1; i <= a; i++)
            {
                b *= i;
            }
            alert("Giai thừa của " + a + " là: " + b);
        }
    </script>
</body>
</html>
