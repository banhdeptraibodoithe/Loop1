<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THfor</title>
</head>
<body>
    <h1>Bài 1:</h1>
    <script>
        for (let i = 1; i <= 5; i++)
        {
            document.write("The number is " + i + "<br>");
        }
    </script>
    <h1>Bài 2</h1>
    <script>
        let sum = 0;
        let input = +prompt("Nhập số lớn hơn 0: ");
        for (let i = 1; i <= input; i++)
        {
            sum += i;
        }
        alert(sum);
    </script>
</body>
</html>
